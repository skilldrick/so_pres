<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>jQuery.tmpl presentation</title>
  <meta name="description" content="A presentation on jQuery.tmpl, using jQuery.tmpl">
  <meta name="author" content="Nick Morgan (Skilldrick)">
  <link rel="stylesheet" href="css/style.css?v=2">
  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="js/libs/modernizr-1.6.min.js"></script>

</head>

<body lang="en" >

  <!-- use {{tmpl($data) "#bullet-list"}} to call -->
  <script id="bullet-list" type="text/x-jquery-tmpl">
    <ul>
      {{each list}}<li>${$value}</li>{{/each}}
    </ul>
  </script>

  <!-- use {{tmpl($data) "#call-function"}} to call -->
  <script id="call-function" type="text/x-jquery-tmpl">
    <h1>${doSomething(title)}</h1>
  </script>

  <script id="bullet-item" type="text/x-jquery-tmpl">
    <li>${$item.data}</li>
  </script>

  <script id="simple-template" type="text/x-jquery-tmpl">
    <h1>${title}</h1>
    {{tmpl($data) "#call-function"}}
    {{tmpl($data) "#bullet-list"}}
    <ol>
      {{tmpl(list) "#bullet-item"}}
    </ol>
  </script>

  <div id="container">
    <header>

    </header>
    
    <div id="main" role="main">

    </div>
    
    <footer>

    </footer>
  </div> <!--! end of #container -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
  <script src="js/libs/jquery.tmpl.js"></script>
  <script src="js/script.js"></script>

  <!-- mathiasbynens.be/notes/async-analytics-snippet Change UA-XXXXX-X to be your site's ID -->
  <script>
    var _gaq=[['_setAccount','UA-3174668-9'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
  
</body>
</html>
