<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>jQuery.tmpl presentation</title>
  <meta name="description" content="A presentation on jQuery.tmpl, using jQuery.tmpl">
  <meta name="author" content="Nick Morgan (Skilldrick)">
  <link rel="stylesheet" href="css/style.css?v=2">
  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="js/libs/modernizr-1.6.min.js"></script>

</head>

<body lang="en" >

  <!-- use {{tmpl($data) "#bullet-list"}} to call -->
  <script id="bullet-list" type="text/x-jquery-tmpl">
    <ul>
      {{each list}}<li>${$value}</li>{{/each}}
    </ul>
  </script>

  <!-- use {{tmpl(list) "#bullet-item"}} to render each item 
  where `list` is an array of strings -->
  <script id="bullet-item" type="text/x-jquery-tmpl">
    <li>${$data}</li>
  </script>

  <!-- Not all nested templates need params -->
  <script id="footer-template" type="text/x-jquery-tmpl">
    <p>This is the footer</p>
  </script>

  <!-- use {{tmpl($data) "#call-function"}} to call -->
  <script id="call-global-function" type="text/x-jquery-tmpl">
    <h1>${doSomething(title)}</h1>
  </script>

  <!-- $item.parent instead of $item here because nested -->
  <script id="call-nonglobal-function" type="text/x-jquery-tmpl">
    <h1>${$item.parent.doSomethingElse(title)}</h1>
  </script>

  <script id="simple-template" type="text/x-jquery-tmpl">
    <h1>${title}</h1>
    {{tmpl($data) "#call-global-function"}}
    {{tmpl($data) "#call-nonglobal-function"}}
    {{tmpl($data) "#bullet-list"}}
    <ol>
      {{tmpl(list) "#bullet-item"}}
    </ol>

    {{tmpl "#footer-template"}}
  </script>


  <script id="slide-numbers-template" type="text/x-jquery-tmpl">
    {{if current}}
      <li class="current">
    {{else}}
      <li>
    {{/if}}
    <a href="#${slide_url}">${slide_number}</a>
    </li>
  </script>

  <script id="slide-wrapper" type="text/x-jquery-tmpl">
    <div class='slide' id='slide-${url}'>
      {{html $item.html()}}
    </div>
  </script>

  <script id="normal-template" type="text/x-jquery-tmpl">
    {{wrap($data) '#slide-wrapper'}}
      <h1>${title}</h1>
    {{/wrap}}
  </script>

  <script id="start-template" type="text/x-jquery-tmpl">
    {{wrap '#slide-wrapper'}}
      <h1>${title}</h1>
      <h2>${subtitle}</h1>
    {{/wrap}}
  </script>


  <div id="container">
    <header>

    </header>

    
    <div id="main" role="main">

    </div>

    
    <footer>
      <div class='arrow' id='left-arrow'><a href="#">&lArr;</a></div>
      <ol id="slide-numbers" style="display:none">
      </ol>
      <div class='arrow' id='right-arrow'><a href="#">&rArr;</a></div>

      <div id="credits">
        <p>Code and content by <a href="http://skilldrick.co.uk">Nick Morgan (Skilldrick)</a>.</p>
        <p><a href="http://github.com/skilldrick/tmpl">Fork me on Github!</a></p>
      </div>
    </footer>
    

  </div> <!--! end of #container -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
  <script src="js/libs/jquery.tmpl.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
